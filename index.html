<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductPolish AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-color: #ffffff;
        --beam-opacity: 0.7;
        --beam-blend: normal;
      }

      html.dark {
        --bg-color: #0a0a0a;
        --beam-opacity: 0.6;
        --beam-blend: screen;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        position: relative;
        transition: background-color 0.5s ease;
      }
      
      /* Noise Texture Overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        opacity: 0.04;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Beams */
      .gradient-beam-left {
        position: fixed;
        bottom: -20vh;
        left: -10vw;
        width: 80vw;
        height: 100vh;
        /* Light Mode: Black base for contrast against white */
        background: linear-gradient(65deg, 
          rgba(0,0,0,1) 0%, 
          rgba(185,28,28,0.9) 25%, 
          rgba(250,204,21,0.8) 45%, 
          rgba(255,255,255,0) 70%
        );
        transform: rotate(-15deg);
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
        opacity: var(--beam-opacity);
        mix-blend-mode: var(--beam-blend);
        transition: opacity 0.5s ease;
      }

      /* Dark Mode Override for Beams: Remove black, focus on color glow */
      html.dark .gradient-beam-left {
        background: linear-gradient(65deg, 
          rgba(100,0,0,0.8) 0%, 
          rgba(220, 38, 38, 0.6) 25%, 
          rgba(250,204,21,0.4) 50%, 
          rgba(0,0,0,0) 80%
        );
      }

      .gradient-beam-right {
        position: fixed;
        bottom: -20vh;
        right: -10vw;
        width: 80vw;
        height: 100vh;
        background: linear-gradient(-65deg, 
          rgba(0,0,0,1) 0%, 
          rgba(185,28,28,0.9) 25%, 
          rgba(250,204,21,0.8) 45%, 
          rgba(255,255,255,0) 70%
        );
        transform: rotate(15deg);
        filter: blur(80px);
        z-index: 0;
        pointer-events: none;
        opacity: var(--beam-opacity);
        mix-blend-mode: var(--beam-blend);
        transition: opacity 0.5s ease;
      }

      html.dark .gradient-beam-right {
         background: linear-gradient(-65deg, 
          rgba(100,0,0,0.8) 0%, 
          rgba(220, 38, 38, 0.6) 25%, 
          rgba(250,204,21,0.4) 50%, 
          rgba(0,0,0,0) 80%
        );
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db;
        border-radius: 10px;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: #4b5563;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9ca3af;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-white dark:bg-[#0a0a0a] text-gray-900 dark:text-gray-100 antialiased selection:bg-black selection:text-white dark:selection:bg-white dark:selection:text-black">
    <!-- Atmospheric Background Elements -->
    <div class="gradient-beam-left"></div>
    <div class="gradient-beam-right"></div>
    <div class="bg-noise"></div>
    
    <div id="root" class="relative z-10"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
